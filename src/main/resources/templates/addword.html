<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add word</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add word</h1>
	<div>
		<form th:object="${wordandtranslation}" th:action="@{../savew}" action="#" method="post">
		
		  	<label for="word">Word</label>
			<input type="text" id="word" th:field="*{word}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="translation">Translation</label>
			<input type="text" id="translation" th:field="*{translation}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
		
								
		  	<label for="listofthemes">Theme</label>
		<!-- html dropdown lista -->
			<select id="listofthemes" th:field="*{theme}" class="form-control">
       		<option th:each="theme: ${themes}" th:value="${theme.themeid}" 
       		th:text="${theme.themename}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
