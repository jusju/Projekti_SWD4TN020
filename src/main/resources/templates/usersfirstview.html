
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Themes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Your Word Lists by Theme</h1>
	</div>
	
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	<div class="col-md-4" style="padding:20px 0">
		
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
		
		
	</div>
	    <table class="table table-striped table-bordered table-responsive" role="grid">
    
		<tr>
		    <th>Word</th>		
		    <th>Translation</th>	
		     <th>Theme name</th>	      
		</tr>  

    	    <tr th:each = "wordandtranslation: ${wordsandtranslations}">	
    		<td th:text="${wordandtranslation.word} "></td>
    		<td th:text="${wordandtranslation.translation} "></td>
    		<td th:text="${wordandtranslation.theme.themename} "></td>
    	
	
			
    		</tr>
    <!----      ------------------------------------------------------------------------------->
     </table>
     
     
     
     
     
     
     
    <table class="table table-striped table-bordered table-responsive" role="grid">
    
		<tr>
		    <th>Theme</th>	
		
		    <th>See theme´s word list</th>	 
		    <th>Edit theme name</th>
		    <th>Delete theme</th>	 	    
		</tr>  
		
    	    <tr th:each = "theme: ${themes}">
    	      
 	       	
 	       	<!-- - siirtyy "theme" -templaatille 
    		<td><a th:href="@{theme}"th:text="${theme.themename}"></a></td> -->
 	       	
    		
    			<td th:text="${theme.themename} "></td>
    		 				
            <!-- teema -objektin sisält<td th:text="${theme} "></td>   -->	
 
    	 
    	  <td><a th:href="@{/theme/{id}/words(id=${theme.themeid})}">Word list</a></td>
    	  
    	  	 <td><a th:href="@{/edit/{id}/theme(id=${theme.themeid})}">edit</a></td> 
    		
    			<!-- delete id:n perusteella  -->  		
    		<td><a th:href="@{/delete/{id}(id=${theme.themeid})}">Delete</a></td>
			
			
    		</tr>
    		 </table>

   
	 <a href="/add" class="btn btn-primary">Add new theme</a> 
</div>	    	
</body>
</html>
